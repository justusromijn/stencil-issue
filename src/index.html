<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/demo-components.esm.js"></script>
  <script nomodule src="/build/demo-components.js"></script>

</head>
<body>
<parent-component>
  <child-component>
  </child-component>
  <button id="remove">Remove child</button>
</parent-component>
<script>
  const childComponent = document.querySelector('child-component');
  document.getElementById('remove').addEventListener('click', () => childComponent.remove());
  document.addEventListener('inputStateChanged', () => console.log('input state changed'));
</script>
</body>
</html>
